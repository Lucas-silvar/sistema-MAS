<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Microplastics Site{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte e estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do Site" height="50">
        </div>
        <nav>
            {% if show_contact_about is not defined or show_contact_about %}
                <a href="#" id="btnContato">Contato</a>
                <a href="#" id="btnSobre">Sobre</a>
            {% endif %}
            {% if session.get('user_id') %}
                <a href="{{ url_for('main.logout') }}" id="btnLogout">Sair</a>
            {% else %}
                <a href="{{ url_for('main.cadastro') }}" id="btnCadastro">Cadastro</a>
                <a href="#" id="btnLogin">Login</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="logos-rodape">
            <img src="{{ url_for('static', filename='img/logoUTFPR.png') }}" alt="Universidade" height="40">
            <img src="{{ url_for('static', filename='img/logoLCTM.png') }}" alt="Laboratório" height="100">
            <img src="{{ url_for('static', filename='img/logoTECPOL.png') }}" alt="Laboratório" height="40">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
