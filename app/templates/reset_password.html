{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<main class="main-content">
    <div style="max-width: 520px; margin: 60px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.06);">
        <h2 style="text-align:center;">Redefinir Senha</h2>
        {% if erro %}
            <div style="color: red; text-align:center; margin-bottom:10px;">{{ erro }}</div>
        {% endif %}
        <form method="POST">
            <label for="senha">Nova senha (m√≠nimo 6 caracteres)</label>
            <input id="senha" name="senha" type="password" required style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc;">
            <button type="submit" style="width:100%; padding:10px; background:#797C89; color:#fff; border:none; border-radius:6px;">Redefinir senha</button>
        </form>
    </div>
</main>
{% endblock %}
