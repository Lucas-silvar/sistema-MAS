{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<main class="main-content">
    <div style="max-width: 520px; margin: 60px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.06);">
        <h2 style="text-align:center;">Recuperar Senha</h2>
        {% if erro %}
            <div style="color: red; text-align:center; margin-bottom:10px;">{{ erro }}</div>
        {% endif %}
        {% if msg %}
            <div style="color: green; text-align:center; margin-bottom:10px;">{{ msg }}</div>
        {% endif %}

        <form method="POST">
            <label for="email">Email cadastrado</label>
            <input id="email" name="email" type="email" required style="width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc;">
            <button type="submit" style="width:100%; padding:10px; background:#797C89; color:#fff; border:none; border-radius:6px;">Enviar link de recuperação</button>
        </form>

        {% if reset_link %}
            <p style="margin-top:10px; word-break:break-all;">Link de teste: <a href="{{ reset_link }}">{{ reset_link }}</a></p>
        {% endif %}
    </div>
</main>
{% endblock %}
